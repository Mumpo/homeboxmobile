<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Sensores" icon-off="ion-speedometer" icon-on="ion-speedometer" href="#/tab/sensors">
    <ion-nav-view name="tab-sensors"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Actuadores" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/actuators">
    <ion-nav-view name="tab-actuators"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Alertas" icon-off="ion-levels" icon-on="ion-levels" href="#/tab/alerts">
    <ion-nav-view name="tab-alerts"></ion-nav-view>
  </ion-tab>


</ion-tabs>
